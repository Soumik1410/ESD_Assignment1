<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      html, body
      {
        height: 100%;
        max-width: 100%;
      }

      {
        border: 1px dotted red;
      }*/
    </style>
  </head>
  <body>
    <div class="h-100 container-fluid">
      <div class="vw-100 row text-center" style="height: 10%; background-image: url('background.jpg'); background-size: cover; background-repeat: no-repeat;">
        <div class="h-100 col-4 p-1">
          <a href="index.html"><img src="logo.png" alt="Logo" style="height: 120%; width: 40%;"></a>
        </div>
        <div class="col-8 p-3">
          <nav class="navbar bg-transparent">
            <div class="container-fluid" style="justify-content: center;">
              <ul class="navbar-nav" style="margin-left: 20%; flex-direction: row; column-gap: 20%;">
                <li class="nav-item">
                  <a class="nav-link active link-info" aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-info" href="#">CART</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-info" href="#">PROFILE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-info" href="#">LOGIN</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="vw-100 row text-start p-5" style="flex-direction: column; justfiy-content: center; row-gap: 3%; height: 90%; background-image: url('background.jpg'); background-size: cover; background-repeat: no-repeat;">
        <div class="bg-light" style="height:90%; width: 30%; margin-left:35%; border-radius: 5%; padding-top: 3%; padding-left: 2%;">
          <form>
            <h4 style="margin-bottom: 10%;">Sign Up</h4>
            <div class="mb-3">
              <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-3" style="width: 100%;">Create Account</button>
            <div class="form-text">Already have an account? <a href="#" class="link-danger link-underline-light">Log in</a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
